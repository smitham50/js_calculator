<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="calculator">
  
    <input type="text" class="calculator-screen" value="0" disabled />
  
    <div class="calculator-keys">
  
      <button type="button" class="operator" value="+">+</button>
      <button type="button" class="operator" value="-">-</button>
      <button type="button" class="operator" value="*">&times;</button>
      <button type="button" class="operator" value="/">&divide;</button>
  
      <button type="button" class="int" value="7">7</button>
      <button type="button" class="int" value="8">8</button>
      <button type="button" class="int" value="9">9</button>
  
  
      <button type="button" class="int" value="4">4</button>
      <button type="button" class="int" value="5">5</button>
      <button type="button" class="int" value="6">6</button>
  
  
      <button type="button" class="int" value="1">1</button>
      <button type="button" class="int" value="2">2</button>
      <button type="button" class="int" value="3">3</button>
  
  
      <button type="button" class="int" value="0">0</button>
      <button type="button" class="decimal" value=".">.</button>
      <button type="button" class="all-clear" value="all-clear">AC</button>
  
      <button type="button" class="equal-sign" value="=">=</button>
  
    </div>
  </div>
</body>
</html>
